<html>
    <head>
        <style>
            * {
                font-family: Arial, sans-serif;
                font-size: 20px;
                color: #000000;
            }
            .flex-row{
                display: flex;
                flex-direction: row;
            }
            .flex-col{
                display: flex;
                flex-direction: column;
            }
            .bot-name{
                background-color: #d7d7d7;
            }
            .bot-status-free{
                background-color: #72dae1;
            }
            .bot-status-engaged{
                background-color: #ea96b4;
            }
            .bot-name,
            .bot-status {
                height: 50px;
                width: 150px;
                display: flex;
            }
            .bot span {
                margin: auto;
            }
            .bot .bot-name{
                border: 1px solid #565656;
                border-top: none;
            }
            .bot .bot-status{
                border: 1px solid #565656;
                border-top: none;
                border-bottom: none;
            }
            .bot:first-child .bot-name {
                border-top-left-radius: 15px;
                border: none;
                border-bottom: 1px solid #565656;
            }
            .bot:first-child .bot-status {
                border-bottom-left-radius: 15px;
                border: none;
            }
            .bot:last-child .bot-name {
                border-top-right-radius: 15px;
                border: none;
                border-bottom: 1px solid #565656;
            }
            .bot:last-child .bot-status {
                border-bottom-right-radius: 15px;
                border: none;
            }
        </style>
    </head>
    <body>
    <h1>
        Click on the bot name to start:
    </h1>

        <div class="flex-row">
                <div class="bot flex-col">
                    <div class="bot-name">
                        <span>bot 1</span>
                    </div>
                    <div class="bot-status bot-status-free">
                        <span>free</span>
                    </div>
                </div>
                <div class="bot flex-col">
                    <div class="bot-name">
                        <span>bot 2</span>
                    </div>
                    <div class="bot-status bot-status-engaged">
                        <span>engaged</span>
                    </div>
                </div>
                <div class="bot flex-col">
                    <div class="bot-name">
                        <span>bot 3</span>
                    </div>
                    <div class="bot-status bot-status-free">
                        <span>free</span>
                    </div>
                </div>
        </div>

    <script type="application/javascript">

    </script>
    </body>
</html>
